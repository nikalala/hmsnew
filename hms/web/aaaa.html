<html>
    <head>
        <title>TODO supply a title</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <body>


<div class="panel panel-default col-md-16" id="geninfo" style="margin-top: 0px; height: 350px;">
    <div class="panel-heading  panel-title">
        <b style="vertical-align: middle; color: #5AB2E3; font-family: bgmtavr;">ზოგადი ინფორმაცია</b></div>
            <div class="panel-body" style="background-color: #FFFFFF;">
                <div class="input-group col-md-16">
                    <div class="input-group col-md-16">
                        <div class="col-md-2">
                            <select class="form-control " name="editcontactinfo_salutationid" id="editcontactinfo_salutationid">
                                <option value="4">Dr.</option>
                                <option value="6">Jn.</option>
                                <option value="3">Mam.</option>
                                <option value="1">Mr.</option>
                                <option value="2">Mrs.</option>
                                <option value="5">Ms.</option>
                                <option value="7">Sir.</option>
                            </select>
                        </div>
                        <div class="col-md-7">
                            <input type="text" class="form-control pull-right " size="20" name="editcontactinfo_fname" id="editcontactinfo_fname" value=""/>
                        </div>
                        <div class="col-md-7">
                            <input type="text" class="form-control pull-right " size="20" name="editcontactinfo_lname" id="editcontactinfo_lname" value=""/>
                        </div>
                    </div>
                    <div class="input-group col-md-16">
                        <div class="col-md-16">
                            <input type="radio" class="form-control " name="editcontactinfo_adultchild" id="editcontactinfo_adultchild0" value="0">
                            <label for="editcontactinfo_adultchild" class="css-label radGroup1" style="padding-right: 10px;">უფროსი</label>
                            <input type="radio" class="form-control " name="editcontactinfo_adultchild" id="editcontactinfo_adultchild1" value="1">
                            <label for="editcontactinfo_adultchild" class="css-label radGroup1" style="padding-right: 10px;">ბავშვი</label>
                        </div>
                    </div>
                    <div class="input-group col-md-16">
                        <div class="col-md-16">
                            <input type="radio" class="form-control " name="editcontactinfo_gender" id="editcontactinfo_gender0" value="0">
                            <label for="editcontactinfo_gender" class="css-label radGroup1" style="padding-right: 10px;">კაცი</label>
                            <input type="radio" class="form-control " name="editcontactinfo_gender" id="editcontactinfo_gender1" value="1">
                            <label for="editcontactinfo_gender" class="css-label radGroup1" style="padding-right: 10px;">ქალი</label>
                            <input type="radio" class="form-control " name="editcontactinfo_gender" id="editcontactinfo_gender2" value="2">
                            <label for="editcontactinfo_gender" class="css-label radGroup1" style="padding-right: 10px;">სხვა</label>
                        </div>
                    </div>
                    <div class="input-group col-md-16">
                        <div class="col-md-8">
                            <select class="form-control " name="editcontactinfo_nationality" id="editcontactinfo_nationality">
                                <option value="1">სომეხი</option>
                            </select>
                        </div>
                        <div class="col-md-8">
                            <input type="text" class="form-control pull-right " size="20" name="editcontactinfo_idnum" id="editcontactinfo_idnum" value="" placeholder="რეგისტრაციის ნომერი"/>
                        </div>
                    </div>
                </div>
            </div>
</div>



    </body>
</html>
